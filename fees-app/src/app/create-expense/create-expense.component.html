<mat-card>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <mat-form-field class="form-element">
      <input matInput [placeholder]="'create-expense.date-label' | translate" formControlName="purchasedOn">
      <mat-error *ngIf="!formGroup.controls['purchasedOn'].valid && formGroup.controls['purchasedOn'].touched">
        {{ "error.mandatory-field" | translate }}
      </mat-error>
    </mat-form-field>
    <br/>

    <mat-form-field class="form-element">
      <input matInput [placeholder]="'create-expense.nature-label' | translate" formControlName="nature">
      <mat-error *ngIf="!formGroup.controls['nature'].valid && formGroup.controls['nature'].touched">
        {{ "error.mandatory-field" | translate }}
      </mat-error>
    </mat-form-field>
    <br/>

    <mat-form-field class="form-element">
      <input matInput [placeholder]="'create-expense.com-label' | translate" formControlName="comment">
      <mat-error *ngIf="!formGroup.controls['comment'].valid && formGroup.controls['comment'].touched">
        {{ "error.mandatory-field" | translate }}
      </mat-error>
    </mat-form-field>
    <br/>

    <mat-form-field class="form-element">
      <input matInput [placeholder]="'create-expense.amount-label' | translate" formControlName="amount">
      <mat-error *ngIf="!formGroup.controls['amount'].valid && formGroup.controls['amount'].touched">
        {{ "error.mandatory-field" | translate }}
      </mat-error>
    </mat-form-field>
    <br/>

    <mat-form-field class="form-element">
      <input matInput [placeholder]="'create-expense.currency-label' | translate" formControlName="currency">
      <mat-error *ngIf="!formGroup.controls['currency'].valid && formGroup.controls['currency'].touched">
        {{ "error.mandatory-field" | translate }}
      </mat-error>
    </mat-form-field>
    <br/>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
    </div>

  </form>

</mat-card>
